#Конфигурация веб-сервера
var HOST "localhost"
var PORT 8080.0

$[
    server: $[
        host: @(HOST),
        port: @(PORT),
        ssl: false
    ],
    
    database: $[
        url: "postgresql://user:pass@localhost/db",
        pool_size: 10.0
    ],
    
    logging: $[
        level: "INFO",
        file: "/var/log/app.log"
    ]
]